<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="UTF-8">
    <title>Ticket Tracker Application</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="navbar">
            <a class="navbar-brand" href="#">Ticket Tracker Application</a>
            <a class="nav-link navbar-brand text-sm font-weight-normal" th:href="@{/ticket}">Tickets</a>
            <a class="navbar-brand text-sm font-weight-normal" th:href="@{/ticket/new}">New Ticket</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>List of Tickets</h1>
        </div>
        <form class="form-inline" th:action="@{/ticket/search}">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="textSearch" name="keyword"/>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
        <table class="table table-striped table-bordered">
            <thead class="table-dark text-center">
                <tr>
                    <th>#</th>
                    <th>Ticket Title</th>
                    <th>Ticket Short Description</th>
                    <th>Ticket Created on</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="eachTickets:${allTickets}">
                    <td th:text="${eachTickets.getTicketID()}"/>
                    <td th:text="${eachTickets.getTitle()}"/>
                    <td th:text="${eachTickets.getShortDesc()}"/>
                    <td th:text="${eachTickets.getCreatedOn()}"/>
                    <td class="d-flex justify-content-around">
                        <a class="btn btn-primary"
                            th:href="@{/ticket/edit/{ticketID}(ticketID=${eachTickets.getTicketID()})}">Edit</a>
                        <a class="btn btn-danger"
                            th:href="@{/ticket/delete/{ticketID}(ticketID=${eachTickets.getTicketID()})}">Delete</a>
                        <a class="btn btn-info"
                           th:href="@{/ticket/view/{ticketID}(ticketID=${eachTickets.getTicketID()})}">View</a>
                    </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<scripts>
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</scripts>
</html>
